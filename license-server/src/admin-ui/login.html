<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>License Admin Login</title>
    <style>
        body { margin: 0; font-family: Segoe UI, Tahoma, Arial, sans-serif; background: #0f172a; color: #e2e8f0; }
        .wrap { min-height: 100vh; display: grid; place-items: center; padding: 24px; }
        .card { width: 100%; max-width: 420px; background: #111827; border: 1px solid #334155; border-radius: 12px; padding: 24px; }
        h1 { margin: 0 0 8px; font-size: 22px; }
        p { margin: 0 0 20px; color: #94a3b8; font-size: 14px; }
        label { display: block; margin-bottom: 6px; font-size: 13px; color: #cbd5e1; }
        input { width: 100%; box-sizing: border-box; padding: 10px 12px; border-radius: 8px; border: 1px solid #334155; background: #020617; color: #e2e8f0; margin-bottom: 14px; }
        button { width: 100%; border: 0; border-radius: 8px; padding: 10px 12px; background: #2563eb; color: white; font-weight: 600; cursor: pointer; }
        button:disabled { opacity: 0.7; cursor: not-allowed; }
        .error { min-height: 20px; margin-top: 10px; color: #fda4af; font-size: 13px; }
        .warning { display: none; margin-bottom: 12px; padding: 10px; border-radius: 8px; border: 1px solid #b45309; background: #451a03; color: #fdba74; font-size: 13px; }
    </style>
</head>
<body>
    <div class="wrap">
        <form id="loginForm" class="card">
            <h1>License Admin</h1>
            <p>Sign in to manage approved devices per license.</p>
            <div id="protocolWarning" class="warning">
                This page must be opened from the running license-server URL, not directly from files.
            </div>
            <label for="username">Username</label>
            <input id="username" name="username" type="text" autocomplete="username" required />
            <label for="password">Password</label>
            <input id="password" name="password" type="password" autocomplete="current-password" required />
            <button id="submitBtn" type="submit">Sign In</button>
            <div id="error" class="error"></div>
        </form>
    </div>

    <script src="./login.js"></script>
    <script src="/admin/static/login.js"></script>
</body>
</html>
